---
_sg_meta:
    type: actiongroups
    config_version: 2

UNLIMITED:
  reserved: true
  hidden: false # does make hidden sense for action groups?
  description: "..."
  type: "all"
  #type: "cluster"
  #type: "index"
  #type: "kibana" or "application" ??
  permissions:
    - "*"

KIBANA_SAVED_OBJECTS_ALL:
  reserved: true
  description: "..."
  type: "kibana"
  permissions:
    - "kibana:saved_objects/*"

###### INDEX LEVEL ######

INDICES_ALL:
  reserved: true
  description: "..."
  type: "index"
  permissions:
    - "indices:*"

# for backward compatibility
ALL:
  reserved: true
  description: "..."
  permissions:
    - INDICES_ALL

MANAGE:
  reserved: true
  description: "..."
  permissions:
    - "indices:monitor/*"
    - "indices:admin/*"

CREATE_INDEX:
  reserved: true
  permissions:
    - "indices:admin/create"
    - "indices:admin/mapping/put"

MANAGE_ALIASES:
  reserved: true
  permissions:
    - "indices:admin/aliases*"

# for backward compatibility
MONITOR:
  reserved: true
  permissions:
    - INDICES_MONITOR

INDICES_MONITOR:
  reserved: true
  permissions:
    - "indices:monitor/*"

DATA_ACCESS:
  reserved: true
  permissions:
    - "indices:data/*"
    - CRUD

WRITE:
  reserved: true
  permissions:
    - "indices:data/write*"
    - "indices:admin/mapping/put"

READ:
  reserved: true
  permissions:
    - "indices:data/read*"
    - "indices:admin/mappings/fields/get*"

DELETE:
  reserved: true
  permissions:
    - "indices:data/write/delete*"

CRUD:
  reserved: true
  permissions:
    - READ
    - WRITE

SEARCH:
  reserved: true
  permissions:
    - "indices:data/read/search*"
    - "indices:data/read/msearch*"
    - SUGGEST

SUGGEST:
  reserved: true
  permissions:
    - "indices:data/read/suggest*"

INDEX:
  reserved: true
  permissions:
    - "indices:data/write/index*"
    - "indices:data/write/update*"
    - "indices:admin/mapping/put"
    - "indices:data/write/bulk*"

GET:
  reserved: true
  permissions:
    - "indices:data/read/get*"
    - "indices:data/read/mget*"

###### CLUSTER LEVEL ######

CLUSTER_ALL:
  reserved: true
  permissions:
    - "cluster:*"

CLUSTER_MONITOR:
  reserved: true
  permissions:
    - "cluster:monitor/*"

CLUSTER_COMPOSITE_OPS_RO:
  reserved: true
  permissions:
    - "indices:data/read/mget"
    - "indices:data/read/msearch"
    - "indices:data/read/mtv"
    - "indices:admin/aliases/exists*"
    - "indices:admin/aliases/get*"
    - "indices:data/read/scroll"

CLUSTER_COMPOSITE_OPS:
  reserved: true
  permissions:
    - "indices:data/write/bulk"
    - "indices:admin/aliases*"
    - "indices:data/write/reindex"
    - CLUSTER_COMPOSITE_OPS_RO
  
MANAGE_SNAPSHOTS:
  reserved: true
  permissions:
    - "cluster:admin/snapshot/*"
    - "cluster:admin/repository/*"
