---
_sg_meta:
  type: "roles"
  config_version: 2

sg_all_access:
  reserved: true
  hidden: true
  description: "Allow full access to all indices and all cluster APIs."
  cluster_permissions:
    - "*"
  index_permissions:
    - index_patterns:
        - "*"
      allowed_actions:
        - "*"

sg_kibana_user:
  reserved: true
  hidden: true
  description: "Provide the minimum permissions for a kibana user."
  cluster_permissions:
    - "INDICES_MONITOR"
    - "CLUSTER_COMPOSITE_OPS"
  index_permissions:
    - index_patterns:
        - ".kibana"
        - ".kibana-6"
        - ".kibana_*"
      allowed_actions:
        - "READ"
        - "DELETE"
        - "MANAGE"
        - "INDEX"
    - index_patterns:
        - ".tasks"
        - ".management-beats"
      allowed_actions:
        - "INDICES_ALL"
